<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Piano</title>
</head>

<body>
    <div class="app">
        <header>ONLINE PIANO</header>


        <div class="visual"></div>
        <div class="pads">
            <div class="pad1"><audio class="sound" src="./sounds/c.mp3"></audio>
                <p class="keys">C</p><p class="keyHide">(A)</p>
            </div>
            <div class="pad2"><audio class="sound" src="./sounds/d.mp3"></audio>
                <p class="keys">D</p><p class="keyHide">(S)</p>
            </div>
            <div class="pad3"><audio class="sound" src="./sounds/e.mp3"></audio>
                <p class="keys">E</p><p class="keyHide">(D)</p>
            </div>
            <div class="pad4"><audio class="sound" src="./sounds/f.mp3"></audio>
                <p class="keys">F</p><p class="keyHide">(F)</p>
            </div>
            <div class="pad5"><audio class="sound" src="./sounds/g.mp3"></audio>
                <p class="keys">G</p><p class="keyHide">(G)</p>
            </div>
            <div class="pad6"><audio class="sound" src="./sounds/a.mp3"></audio>
                <p class="keys">A</p><p class="keyHide">(H)</p>
            </div>
            <div class="pad7"><audio class="sound" src="./sounds/b.mp3"></audio>
                <p class="keys">B</p><p class="keyHide">(J)</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body></html>
